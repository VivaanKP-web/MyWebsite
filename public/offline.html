<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - {{ metadata.title }}</title>
    <meta name="description" content="You are currently offline">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-xl, 3rem);
            text-align: center;
        }

        .offline-icon {
            width: 64px;
            height: 64px;
            margin-bottom: var(--spacing-lg, 2rem);
            color: var(--color-gray-50);
        }

        .offline-title {
            margin-bottom: var(--spacing-md, 1rem);
            color: var(--text-color);
        }

        .offline-message {
            margin-bottom: var(--spacing-lg, 2rem);
            color: var(--text-color-light);
        }

        .reload-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
        </svg>
        
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Check your connection and try again.
        </p>
        
        <button class="btn btn-primary reload-button" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
            Try Again
        </button>
    </div>

    <script>
        // Check if we're offline and update the UI accordingly
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
